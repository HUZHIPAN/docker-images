version: "3.3"

services:
  nginx:
    build: ./nginx
    ports:
      - "8899:80"
    volumes:
      - ./nginx/logs:/var/logs/nginx/:rw
    networks:
      - frontend

  swoole:
    build: ./swoole
    ports:
      - "9501"
    networks:
      - frontend
      - backend

  cgi:
    build: ./cgi
    ports:
      - "9000"
    # tty: true
    networks:
      - frontend
      - backend

  nodejs:
    build: ./nodejs
    ports:
      - "3000"
    networks:
      - frontend
      - backend

